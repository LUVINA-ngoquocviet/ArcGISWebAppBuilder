<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="  port" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const x_min = 100;
        const y_min = 20;
        const x_max = 150;
        const y_max = 50;
        const x_cell = 5;
        const y_cell = 3;
        const stepX = (x_max - x_min) / x_cell;
        const stepY = (y_max - y_min) / y_cell;

        var listCoordinateOfCurrentView = [];

        var A1 = {
            xmin: x_min,
            ymin: y_max - stepY*1,

            xmax: x_min + stepX*1,
            ymax: y_max
        };
        var A2 = {
            xmin: x_min + stepX*1,
            ymin: y_max - stepY*1,

            xmax: x_min + stepX*2,
            ymax: y_max
        };
        var A3 = {
            xmin: x_min + stepX*2,
            ymin: y_max - stepY*1,

            xmax: x_min + stepX*3,
            ymax: y_max
        };
        var A4 = {
            xmin: x_min + stepX*3,
            ymin: y_max - stepY*1,

            xmax: x_min + stepX*4,
            ymax: y_max
        };
        var A5 = {
            xmin: x_min + stepX*4,
            ymin: y_max - stepY*1,

            xmax: x_min + stepX*5,
            ymax: y_max
        };
        //////////////////////////////////////////////////////////////

        var A6 = {
            xmin: x_min,
            ymin: y_max - stepY*2,

            xmax: x_min + stepX*1,
            ymax: y_max - stepY*1
        };
        var A7 = {
            xmin: x_min + stepX*1,
            ymin: y_max - stepY*2,

            xmax: x_min + stepX*2,
            ymax: y_max - stepY*1
        };
        var A8 = {
            xmin: x_min + stepX*2,
            ymin: y_max - stepY*2,

            xmax: x_min + stepX*3,
            ymax: y_max - stepY*1
        };
        var A9 = {
            xmin: x_min + stepX*3,
            ymin: y_max - stepY*2,

            xmax: x_min + stepX*4,
            ymax: y_max - stepY*1
        };
        var A10 = {
            xmin: x_min + stepX*4,
            ymin: y_max - stepY*2,

            xmax: x_min + stepX*5,
            ymax: y_max - stepY*1
        };
        //////////////////////////////////////////////////////////////

        var A11 = {
            xmin: x_min,
            ymin: y_max - stepY*3,

            xmax: x_min + stepX*1,
            ymax: y_max - stepY*2
        };
        var A12 = {
            xmin: x_min + stepX*1,
            ymin: y_max - stepY*3,

            xmax: x_min + stepX*2,
            ymax: y_max - stepY*2
        };
        var A13 = {
            xmin: x_min + stepX*2,
            ymin: y_max - stepY*3,

            xmax: x_min + stepX*3,
            ymax: y_max - stepY*2
        };
        var A14 = {
            xmin: x_min + stepX*3,
            ymin: y_max - stepY*3,

            xmax: x_min + stepX*4,
            ymax: y_max - stepY*2
        };
        var A15 = {
            xmin: x_min + stepX*4,
            ymin: y_max - stepY*3,

            xmax: x_min + stepX*5,
            ymax: y_max - stepY*2
        };

        listCoordinateOfCurrentView.push(A1);
        listCoordinateOfCurrentView.push(A2);
        listCoordinateOfCurrentView.push(A3);
        listCoordinateOfCurrentView.push(A4);
        listCoordinateOfCurrentView.push(A5);
        listCoordinateOfCurrentView.push(A6);
        listCoordinateOfCurrentView.push(A7);
        listCoordinateOfCurrentView.push(A8);
        listCoordinateOfCurrentView.push(A9);
        listCoordinateOfCurrentView.push(A10);
        listCoordinateOfCurrentView.push(A11);
        listCoordinateOfCurrentView.push(A12);
        listCoordinateOfCurrentView.push(A13);
        listCoordinateOfCurrentView.push(A14);
        listCoordinateOfCurrentView.push(A15);

        console.log(listCoordinateOfCurrentView);

    </script>
</body>

</html>
